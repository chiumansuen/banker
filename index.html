<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>银行家算法</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <form name="a" class="form-horizontal">
        <fieldset>
            <div id="legend">
                <legend class="">银行家算法</legend>
            </div>
            <div class="row">
                <div class="span4 Max">
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="AM">最大需求（MAX）A,B,C</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="AM">P0</label>
                        <div class="controls">
                            <input class="input-medium" name='AM' type="text" placeholder="P0的Max" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="BM">P1</label>
                        <div class="controls">
                            <input class="input-medium" name='BM' type="text" placeholder="P1的Max" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="CM">P2</label>
                        <div class="controls">
                            <input class="input-medium" name='CM' type="text" placeholder="P2的Max" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="DM">P3</label>
                        <div class="controls">
                            <input class="input-medium" name='DM' type="text" placeholder="P3的Max" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="EM">P4</label>
                        <div class="controls">
                            <input class="input-medium" name='EM' type="text" placeholder="P4的Max" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                </div>
                <div class="span4 Allocation">
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="AM">已分配(Allocation) A,B,C</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="AA">P0</label>
                        <div class="controls">
                            <input class="input-medium" name='AA' type="text" placeholder="P0的Allocation" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="BA">P1</label>
                        <div class="controls">
                            <input class="input-medium" name='BA' type="text" placeholder="P1的Allocation" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="CA">P2</label>
                        <div class="controls">
                            <input class="input-medium" name='CA' type="text" placeholder="P2的Allocation" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="DA">P3</label>
                        <div class="controls">
                            <input class="input-medium" name='DA' type="text" placeholder="P3的Allocation" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="EA">P4</label>
                        <div class="controls">
                            <input class="input-medium" name='EA' type="text" placeholder="P4的Allocation" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label">请求资源的进程</label>
                        <div class="controls">
                            <select id="process_num" class="input-xlarge">
                                <option value="-1">请选择</option>
                                <option value="0">P0</option>
                                <option value="1">P1</option>
                                <option value="2">P2</option>
                                <option value="3">P3</option>
                                <option value="4">P4</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="request">请求的各资源数量</label>
                        <div class="controls">
                            <input class="" type="text" id="request" name="request" placeholder="A,B,C各资源请求数量" class="input-xlarge" required="required">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="resource">各资源总数</label>
                        <div class="controls">
                            <input class="" type="text" id="resource" name="resource" placeholder="A,B,C各资源总数" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                    	<div class="controls">
                    		<input type="file" name="upload" id="upload" accept="text/plain"/>
                    	</div>	
                    </div>
                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls">
                            <button type="button" onclick="run()" class="btn btn-success">运行</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls">
                            <button type="button" onclick="reset_all()" class="btn btn-warning">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <div>
        		<div class="control-group">
				<label class="control-label"></label>

				<div class="controls">
					<button type="button" onclick="clearPrint()" class="btn btn-default">清空输出</button>
				</div>
			</div>
        <textarea class="mytextarea" name="" placeholder="输出结果..." id="print" cols="100" rows="100" style="width: 99%"></textarea>
    </div>
    <script src="js/banker.js"></script>
</body>

</html>
